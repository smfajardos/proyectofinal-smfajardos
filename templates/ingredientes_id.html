<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Ingrediente</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Detalles del Ingrediente</h1>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ ingredientes.id }}</td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td>{{ ingredientes.nombre }}</td>
        </tr>
        <tr>
            <th>Precio</th>
            <td>{{ ingredientes.precio }}</td>
        </tr>
        <tr>
            <th>Calorias</th>
            <td>{{ ingredientes.calorias }}</td>
        </tr>
        <tr>
            <th>Sabor</th>
            <td>{{ ingredientes.sabor}}</td>
        </tr>
    </table>
    <p><a href="/">Volver a la p√°gina principal</a></p>
</body>
</html>
